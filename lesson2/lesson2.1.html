    <script>

        // 1.Объясните почему код даёт именно такие результаты?

        //пример1
        let a=1, b=1, c, d;

        // Сначала перемення а увеличивается на 1 (++ перед переменной), потом это значение присваивается с 
        c = ++a;
        alert(c); // ответ: 2
        
        //пример 2

        // В данном случае сначала переменной d присвоено знчение b, а только потом b увеличивается на 1
        d = b++;
        alert(d); //ответ: 1
        
        //пример 3

        //  a  унас уже равна 2, и еще раз увеличивается на 1, итого 2 + 3 = 5
        c = 2 + ++a;
        alert(c); //ответ: 5
        
        //пример 4

        // d = 1, b = 2 (с примера 2). 2+2 = 4. После этого b увеличится еще на 1 
        d = 2 + b++;
        alert(d); //ответ: 4
        
        // a = 3 с примера 3
        alert(a); //3
        // b = 3 с примера 4
        alert(b); //3


    </script>
