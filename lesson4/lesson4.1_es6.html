    <script>
        "use strict";

        // 1

        class superNum {
            constructor(units, tens, hundreds) {
                this.units = units;
                this.tens = tens;
                this.hundreds = hundreds;
            }
        }

        function createNum () {
            let ourNum = +prompt("Введите целое число от 0 до 999");

            let hundreds = 0;
            let tens = 0;
            let units = 0;

            if (isNaN(ourNum) || (ourNum < 0) || ourNum > 999 || !Number.isInteger(ourNum)) {
                console.log("Увы, это не целое число от 0 до 999");
                return new superNum();
            } else {

                if (ourNum > 99) {
                    hundreds = Math.floor(ourNum/100);
                    ourNum = ourNum - hundreds*100;
                }
                
                if (ourNum > 9) {
                    tens = Math.floor(ourNum/10);
                    ourNum = ourNum - tens*10;
                } 

                units = ourNum;
                
                return new superNum(units, tens, hundreds);
               
            }
        }

        console.log(createNum());

        // 1.1

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount () {
                this.price *= 0.75;
            }
        }

        let shirt = new Product("dress", 200);
        console.log(shirt);

        shirt.make25PercentDiscount();
        console.log(shirt);

        // 1.2 

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit (text) {
                this.text = text;
            }
        }

        let post1 = new Post("Lena", "Hello", new Date());
        console.log(post1);

        post1.edit("Goodbye");
        console.log(post1);

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let attachedPost1 = new AttachedPost("Mike", "Dont worry", new Date());
        console.log(attachedPost1);

        attachedPost1.edit("Be happy");
        attachedPost1.makeTextHighlighted();

        console.log(attachedPost1);



    </script>
